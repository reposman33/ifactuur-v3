<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>{{ get("INVOICES.TABLE.HEADER_DATE") }}</th>
        <th>{{ get("INVOICES.TABLE.HEADER_CLIENT") }}</th>
        <th>{{ get("INVOICES.TABLE.HEADER_SUM") }}</th>
        <th>{{ get("INVOICES.TABLE.HEADER_STATUS") }}</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rowData">
        <td>{{ row.id }}</td>
        <td>{{ row.date }}</td>
        <td>{{ row.company }}</td>
        <td>{{ row.sum }}</td>
        <td>{{ row.status }}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
  <button className="btn btn-primary float-right" (click)="handleNewInvoice()">
    {{ get("INVOICES.BUTTONS.NEW_INVOICE") }}
  </button>
</div>
